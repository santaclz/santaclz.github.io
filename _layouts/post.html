---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </header>

  <section class="content">
    <hr>
    <h2>Table of contents</h2>
    {% include toc.html html=content %}
    <br>
    <hr>
    <br>
    {{ content }}
  </section>
</article>
